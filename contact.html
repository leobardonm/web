<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h2>Contacto</h2>
        <p>Puedes contactarnos a través de este formulario (sin funcionalidad):</p>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required placeholder="Tu correo">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required placeholder="Tu mensaje"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <div id="message"></div>
        </form>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
<script>
// Cargar header y footer
fetch('header.html')
    .then(res => res.text())
    .then(html => document.getElementById('header').innerHTML = html);
fetch('footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('footer').innerHTML = html);

// Protección de sesión
if (!localStorage.getItem('userToken')) {
    window.location.href = 'login.html';
}
</script>
</body>
</html>
